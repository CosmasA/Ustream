<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Ustream | Login Organisation</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <!-- <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" /> -->

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="assets/css/accounts.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      .forgot-password {
        font-size: 0.8125rem;
        color: #388da8;
      }
      .forgot-password:hover {
        color: #159cc5;
      }
    </style>
  </head>

  <body>
    <header
      id="header"
      class="header d-flex align-items-center sticky-top justify-content-center border-bottom"
    >
      <div
        class="logo ms-5 d-flex align-items-center justify-content-center"
        id="logo"
      >
        <h1><a href="/index.html">USTREAM</a></h1>
      </div>
      <div
        class="container-fluid container-xl position-relative d-flex align-items-center justify-content-center"
      ></div>
    </header>
    <main>
      <div class="container">
        <section
          class="section register min-vh-75 d-flex flex-column align-items-center justify-content-center py-4"
        >
          <div class="container">
            <div class="row justify-content-center">
              <div
                class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
              >
                <!-- End Logo -->

                <div class="card mb-3 border">
                  <div class="card-body">
                    <div class="pt-4 pb-2">
                      <h5 class="card-title text-start fs-6 pb-0 fs-6">
                        Login to Organisation Account.
                      </h5>
                    </div>

                    <form class="row g-3 needs-validation" novalidate>
                      <div class="col-12">
                        <label for="yourUsername" class="form-label"
                          >Organization Email</label
                        >
                        <div class="input-group has-validation">
                          <input
                            type="email"
                            name="email"
                            class="form-control"
                            id="yourUsername"
                            required
                          />
                          <div class="invalid-feedback">
                            Please enter your organization email.
                          </div>
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="yourPassword" class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          name="password"
                          class="form-control"
                          id="yourPassword"
                          required
                        />
                        <div class="invalid-feedback">
                          Please enter your password!
                        </div>
                      </div>

                      <div class="col-12 row mt-3">
                        <div class="form-check col-6">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="remember"
                            value="true"
                            id="rememberMe"
                          />
                          <label class="form-check-label" for="rememberMe"
                            >Remember me</label
                          >
                        </div>
                        <div class="form-check col-6">
                          <a class="nav-link forgot-password" href="#"
                            >forgot password</a
                          >
                        </div>
                      </div>
                      <div class="col-12">
                        <button class="btn btn-primary w-100" type="submit">
                          Login
                        </button>
                      </div>
                      <div class="col-12">
                        <p class="small mb-0">
                          Don't have account?
                          <a href="org-signup.html"
                            >Create Organization account</a
                          >
                        </p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
